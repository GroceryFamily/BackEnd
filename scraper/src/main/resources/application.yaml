GroceryDad:
  api.uri: http://localhost:8080

  enabled:
    - barbora
#    - prisma
#    - rimi

  scrapers:
    barbora:
      namespace: barbora.ee
      uri: https://barbora.ee
      cache:
        directory: cache/barbora
      categories:
        - [ "Vegetables and fruits", "Fruits and berries", "Bananas" ]
        - [ "Household and pets", "Pets", "Dry dog food" ]
        - [ "Dairy and eggs", "Milk", "Pasteurised milk" ]
      timeout: 10s
      sleepDelay: 100ms

    prisma:
      namespace: prismamarket.ee
      uri: https://prismamarket.ee
      cache:
        directory: cache/prisma
      categories:
#        - [ "Groceries", "Fruits and vegetables", "Fruit", "Bananas" ]
#        - [ "Groceries", "Pets", "Dog food", "Dry food for dogs" ]
        - [ "Groceries", "Pets", "Toys for pets" ]
        - [ "Groceries", "Drinks", "Water" ]
      timeout: 10s
      sleepDelay: 100ms

    rimi:
      namespace: rimi.ee
      uri: https://rimi.ee/epood/en
      cache:
        directory: cache/rimi
      categories:
        - [ "Fruits, vegetables, flowers", "Fruits", "Bananas" ]
        - [ "Pet goods", "Dog food", "Dry food for dogs" ]
        - [ "Groceries", "Canned products", "Mushrooms" ]
        - [ "Bread, pastry, confectionery", "Rimi bakeries" ]
      timeout: 10s
      sleepDelay: 100ms